<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
            th:href="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-header">
                    My recipe!
                </div>
                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="card-table table table-hover">

                        <thead class="thead-inverse">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Description</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:remove="all">
                            <td>19</td>
                            <td>Item 19</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">Update</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td>212</td>
                            <td>Item 212</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">Update</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td>3342</td>
                            <td>Item 3342</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">Update</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td>4421</td>
                            <td>Item 4421</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">Update</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}">3342</td>
                            <td th:text="${recipe.description}">Item 3342</td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}}">
                                View</a></td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">
                                Update</a></td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">
                                Delete</a></td>
                        </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
